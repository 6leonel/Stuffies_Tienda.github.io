<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantalla Inicial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      background: url("https://i.postimg.cc/ZRJmDW8M/AQO8ai-RXoga41z-C0-ZC4-N-US9-TBe-Cszq-Lmv-K2-Jz-Mk-Kvm-CXbx-Pvka-P06-Nej-SV6b4d8-JUj-Az-Ez67pq8-ASTRHVp1l-CKBf4-Pdvv-Pa-Y-td.gif") 
                  no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4); /* oscurece el gif para mejor legibilidad */
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    h1 {
      font-size: clamp(24px, 5vw, 48px);
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn-home {
      background: orange;
      color: black;
    }
    .btn-home:hover {
      background: darkorange;
    }
    .btn-productos {
      background: transparent;
      border: 2px solid white;
      color: white;
    }
    .btn-productos:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Bienvenido a Stuffies</h1>
      <div class="btn-container">
        <a href="home.html" class="btn btn-home">Home</a>
        <a href="productos.html" class="btn btn-productos">Productos</a>
      </div>
    </div>
  </section>
</body>
</html>
